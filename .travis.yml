language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  - DJANGO=django==2.2.20
  - DJANGO=django==3.1.8
  - DJANGO=django==3.2


# command to install dependencies
install:
  - pip install -e .
  - pip install $DJANGO
  - pip install codecov

script:
  - coverage run --include=../* runtests.py

after_success:
  - codecov
